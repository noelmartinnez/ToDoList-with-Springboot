<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Registrados')"></head>

<body>

<!-- Si el usuario está logueado, incluye el Navbar normal -->
<div th:if="${logueado != null}">
    <!-- Recuperamos el objeto "usuarios" que nos pasa el Controller y usamos sus atributos, pasandolos al NavBar -->
    <div th:replace="fragments :: navbar(userName=${logueado} ? ${logueado.getNombre()} : '',
                     userId=${logueado} ? ${logueado.getId()} : '')"></div>

    <!-- Si está logueado mostramos la información completa del usuario -->
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
                <h2 th:text="'Descripción de -> ' + ${usuario.nombre}"></h2>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Correo Electrónico</th>
                        <th>Nombre</th>
                        <th>Fecha de nacimiento</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.fechaNacimiento}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a class="btn btn-link" href="/registrados">Volver al listado</a>
    </div>
</div>

<div th:replace="fragments::javascript"/>

</body>
</html>
